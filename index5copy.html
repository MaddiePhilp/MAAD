<!DOCTYPE html>
<html>
<head>
  <!link to bootstrap - copied from boot strap website instead of code first slides>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style5.css">
  <!link to stylesheet>
  <style type="text/css">
  		body{background-color: moccasin; background-repeat:repeat; background-position:center; background-size:cover;}
  </style>
  <title>Women Magazine</title>
</head>

<body>
  <!NavBar>
  <!defines styles and colours for navbar>
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <!Image and website name>
    <a class="navbar-brand" href="#">
      <img src="img/Test_NavBarImage.png" width="30" height="30" alt="" class="d-inline-block align-top">
      Womens Whatever
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!Contents of Nav Bar>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Most Recent</a>
        </li>
        <!contents of drop down>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Topics
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Craft</a>
          <a class="dropdown-item" href="#">Cooking</a>
          <a class="dropdown-item" href="#">Careers</a>
          <a class="dropdown-item" href="#">DIY</a>
          <a class="dropdown-item" href="#">News</a>
          <a class="dropdown-item" href="#">Fashion</a>
        </li>
      </ul>
      <!search bar>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!end of nav bar>

<!--Carosel-->
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    <!-- The slideshow -->
    <!--change height and width to change how large images display-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/Ooho.jpg" alt="" height = 600 width = 2000>
        <div class="carousel-caption d-none d-md-block">
          <h5>Ooho!</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/summer-vacation.jpg" alt="" height = 600 width = 2000>
        <div class="carousel-caption d-none d-md-block">
          <h5>Prepare yourself for summer!</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/download.jpeg" alt="" height = 600 width = 2000>
        <div class="carousel-caption d-none d-md-block">
          <h5>Plants affect you more than you would imagine!</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/home-diy.jpg" alt="" height = 600 width = 2000>
        <div class="carousel-caption d-none d-md-block">
          <h5>DIY!</h5>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
